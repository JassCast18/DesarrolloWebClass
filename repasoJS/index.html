<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso JS- Tailwind</title>
    <script src="https://tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!--Cotneedor principqal con paddin y centrado-->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3x1 font-bold text-center text-blue-700 mb-6">
            Desarrollo web- Repaso JavaScript
        </h1>

        <!--Contenedor dinamico donde se insertaran los vehiculos-->
        <div id="datos" class="space-y-6"></div>

        <!--Enlace Script JavaScript-->
        <script src="main.js" type="text/JavaScript"></script>
    </div>

    <h2 class="text-xl font-bold text-blue600-bb-2">Variables</h2>
    <table class="table-auto border-collapse w-full text-left bg-white rounde shadow">
        <thead>
            <tr class="bg-gray-200">
                <th class="border px-4 py-2">Variable</th>
                <th class="border px-4 py-2">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <rd class="border px-4 py-2">nombre</rd>
                <td class="border px-4 py-2">nombre</td>
            </tr>
            <tr>
                <td class="border px-4 py-2">edad</td>
                <td class="border px-4 py-2">edad</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
